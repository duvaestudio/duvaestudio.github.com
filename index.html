<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Duva Estudio - Diseño web y gráfico</title>
  <meta name="description" content="Diseño web y gráfico en la ciudad de medellin, sitios web, dise;o de marca y animacion.">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Muli|PT+Serif|Roboto+Slab:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main">
    <section class="presentation">
      <div class="presentation__content">
        <img class="presentation__logo" src="imgs/duvaestudio-logo.svg" alt="Duva Estudio">
        <h1>Generamos experiencias <br> de valor a tu negocio</h1>
        <h3>Somos un estudio de diseño independiente de Medellín</h3>
        <p class="presentation__tagline">Nos enfocamos en cada detalle para hacer el mejor trabajo, porque sabemos que tu negocio es lo más importante.</p>
        <a class="button button--primary" href="https://typeform.com">¡Creemos juntos algo grandioso!</a>
      </div>
    </section>
    <section class="services">
      <div class="services__item">
        <img class="services__icon" src="imgs/web-site-icon.png" alt="Diseño Gráfico">
        <span class="services__title">Diseño Gráfico</span>
      </div>
      <div class="services__item">
        <img class="services__icon" src="imgs/service02.svg" alt="Diseño Web">
        <span class="services__title">Diseño Web</span>
      </div>
      <div class="services__item">
        <img class="services__icon" src="imgs/service02.svg" alt="Animación">
        <span class="services__title">Animación</span>
      </div>
      <div class="services__item">
        <img class="services__icon" src="imgs/service02.svg" alt="Menejo de redes">
        <span class="services__title">Menejo de redes</span>
      </div>
    </section>
  </main>
</body>
</html>
