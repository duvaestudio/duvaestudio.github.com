<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Duva Estudio - Diseño web y gráfico</title>
  <meta name="description" content="Diseño web y gráfico en la ciudad de Medellín, sitios web, diseño de marca y animación.">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="author" href="humans.txt" />
  <link href="https://fonts.googleapis.com/css?family=Muli|PT+Serif:700|Roboto+Slab:300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main">
    <section class="presentation">
      <div class="presentation__content">
        <img class="presentation__logo" src="imgs/duvaestudio-logo.svg" alt="Duva Estudio">
        <h1 class="presentation__title">Generamos experiencias <br> de valor a tu negocio</h1>
        <h3 class="presentation__tagline">Somos un estudio de diseño independiente de Medellín</h3>
        <p class="presentation__value">Nos enfocamos en cada detalle para hacer el mejor trabajo, porque sabemos que tu negocio es lo más importante.</p>
        <a class="button button--primary" target="_blank" href="https://duvaestudio.typeform.com/to/XFgnFz">¡Creemos juntos algo grandioso!</a>
      </div>
    </section>
    <section class="services">
      <div class="services__item">
        <img class="services__icon" src="imgs/web-site-icon.png" alt="Diseño y desarrollo de sitios web">
        <span class="services__title">Sitio Web</span>
      </div>
      <div class="services__item">
        <img class="services__icon" src="imgs/web-design-icon.svg" alt="Diseño gráfico">
        <span class="services__title">Diseño Gráfico</span>
      </div>
      <div class="services__item">
        <img class="services__icon" src="imgs/web-site-icon.png" alt="Animación">
        <span class="services__title">Animación</span>
      </div>
      <div class="services__item">
        <img class="services__icon" src="imgs/web-site-icon.png" alt="Menejo de redes">
        <span class="services__title">Menejo de redes</span>
      </div>
    </section>
  </main>
</body>
</html>
